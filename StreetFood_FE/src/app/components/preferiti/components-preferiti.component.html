<div *ngIf="prodottiConLike" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
  <div *ngFor="let prodotto of prodottiConLike" class="col mb-3 d-flex">
    <div class="card flex-grow-1">
      <img [src]="prodotto.immagine" class="card-img-top" alt="{{ prodotto.nomeProdotto }}">
      <div class="card-body">
        <h5 class="card-title text-center">{{ prodotto.nomeProdotto }}</h5>
      </div>
    </div>
  </div>
</div>
